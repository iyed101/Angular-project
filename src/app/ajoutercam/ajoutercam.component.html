<html>
    <head></head>
    <body>
        <div class="container ">
            <h1 class="text-center mt-5 color ">Ajouter camion</h1>
            <div class="row m-5 color">
                <div class="col-3">
                    <p>Matricule</p>
                    <input type="text" [(ngModel)]="camion.matricule">
                </div>
                <div class="col-3">
                    <p>Type</p>
                    <input type="text" [(ngModel)]="camion.type">
                </div>
                <div class="col-3">
                    <p>Marque</p>
                    <input type="text" [(ngModel)]="camion.marque">
                </div>
                <div class="col-2 ">
                    <button class="btn form-control  white" (click)="ajout()">Ajouter</button>
                </div>
            </div>
        </div>
    </body>
</html>
